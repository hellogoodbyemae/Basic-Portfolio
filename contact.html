<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Basic Portfolio</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesleet" type="text/css" href="css/contact.css">
    </head>
    <body>
        <section id="topcontainer">
            <section class="name">
                <header>Margaret Egner</header>
            </section>

            <section class="navigation">    
                <section id="about">
                    <a href="index.html">About</a>
                </section>
                <section id="portfolio">
                    <a href="portfolio.html">Portfolio</a>
                </section>
                <section id="contact">
                    <a href="contact.html">Contact</a>
                </section>
            </section>
        </section>

        <section id="bodycontainer">
            <section class="content">
                <h1><strong>Contact</strong></h1>
                
                <section class ="formbox">
                    <form>
                        <div>
                            <h2>Contact Form:</h2>
                                <label for="name">Name:</label><br>
                                <input type="text" id="name" name="name" value="Name"><br>
                                <label for="email">Email:</label><br>
                                <input type="text" id="email" name="email" value="Email"><br>
                                <label for="message">Message:</label><br>
                                <input type="text" id="message" name="message" value="Message">
                            </div>
                    </form>
                
                    <button id="submit">Submit</button>
                    
                        <script type="text/javascript">
                            document.getElementById("submit").addEventListener("click", function(){
            
                                document.getElementById("box").style.height = "25px";
            
                            });
                        </script>
                    </section>
            </section>
        </section>

        <section class="box">
            <section id="teal"></section>
            <section id="footer">
                Copyright&copy;
            </section>
        </section>

    </body>
</html>
